<!DOCTYPE html>

    <style>
      .wrap {
        width: 80%;
      }
      strong {
        padding-left: 5px;
      }
      .card {
        cursor: pointer;
        margin-top: 30px;
        border-color: #b232b2 !important;
      }

      html {
        overflow: auto;
      }

      .wrap_voca {
        max-width: 900px;
        margin: 10px auto;
      }
      .search-box {
        width: 85%;
        margin: 30px auto;
        max-width: 800px;
      }

      .table {
        width: 85%;
        max-width: 800px;
        margin: auto;
        table-layout: fixed;
      }

      .table th {
        border-top-style: none;
      }

      td {
        background-color: white;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      td > a,
      a:visited,
      a:hover,
      a:active {
        color: black;
      }

      tr.highlight > td {
        background-color: #b232b2;
        color: white;
      }

      tr.highlight a {
        color: white;
      }

      thead:first-child tr:first-child th:first-child {
        border-radius: 10px 0 0 0;
      }

      thead:first-child tr:first-child th:last-child {
        border-radius: 0 10px 0 0;
      }

      tbody:last-child tr:last-child td:first-child {
        border-radius: 0 0 0 10px;
      }

      tbody:last-child tr:last-child td:last-child {
        border-radius: 0 0 10px 0;
      }
      .form-control {
        background-color: #e9ecef;
      }
      .btn-light {
        background-color: #e9ecef;
      }
      .card {
        border-width: 1.5px;
      }
      .thead:first-child tr:first-child th:last-child {
        width: 15%;
      }
      .table .thead-light th {
        width: 15%;
      }
      .btn:not(:disabled):not(.disabled) {
        margin-left: 20%;
      }

  <body>

      <button

    <div class="wrap menu-wrap">
      <div class="card mx-auto" style="max-width: 1000px">
        <div class="card-body">
          <div class="wrap_voca">
            <div class="search-box d-flex justify-content-center">
              <h5><strong>내 기록을 확인하고, 점수를 갱신하세요!</strong></h5>
            </div>

            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="width: 30%">SENTENCE</th>
                  <th scope="col">SCORE</th>
                  <th scope="col">DATE</th>
                  <th scope="col">DELETE</th>
                </tr>
              </thead>
              <tbody id="log-box"></tbody>
            </table>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <script src="/api.js"></script>
    <script>
      let user;
      getSelf(function (u) {
        console.log("getself함수 실행");
        user = u;
      });

      function get_log(callback) {
        console.log("get_log()함수 시작!");
        $.ajax({
          type: "GET",
          url: `/api/get_log`,
          headers: {
            authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          success: function (response) {
            // callback(response.user);
            let html_temp = "";
            var logs = response["logs"];
            console.log("logs 출력 : ", logs);

            for (let i = 0; i < logs.length; i++) {
              let log = logs[i];
              let sentence = log["sentence"];
              let score = log["score"];
              let date = log["date"];

              let score_100 = Math.ceil(score * 20 * 100) / 100;
              console.log(sentence, score_100, date);

              html_temp = `
                  <tr id="log-${sentence}" value="${sentence}">
                    <td><a href="/html/practice.html?value=${sentence}">${sentence}</a></td>
                    <td>${score_100}</td>
                    <td>${date}</td>
                    <td><button class="btn btn-light delete_button"  data-sentence="${sentence}" onclick="delete_log()">
                        <i class="fa fa-trash"></i>
                      </button></td>
                </tr>`;
              $("#log-box").append(html_temp);
            }
          },
        });
      }

      //사용자 로그 조회(출력)
      $(document).ready(function () {
        console.log("로딩!");
        get_log();
      });

      function find_word() {
        let word = $("#input-word").val().toLowerCase();
        if (word == "") {
          alert("please write something first :)");
          return;
        }
        if (word_list.includes(word)) {
          $(`#word-${word}`)
            .addClass("highlight")
            .siblings()
            .removeClass("highlight");
          $(`#word-${word}`).get(0).scrollIntoView();
        } else {
          window.location.href = `/html/voca_detail.html?word=${word}`;
        }
      }

      function delete_log() {
        let tr_ = $(".delete_button").parent().parent();
        let sentence = tr_.text();
        console.log("tr_: ", tr_);
        console.log("setence: ", sentence);
      }
    </script>
