<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="/mystyle.css" rel="stylesheet" />
    <title> AUDIO | menu</title>
    <style>

      strong {
        padding-left:5px;
      }
      .card {
        cursor: pointer;
        margin-top:30px;
        border-color: #b232b2 !important;
      }

      html {
        overflow: auto;
      }

      video {
        width: 400px;
        height: 400px;
        
      }

      #myStream{
        width: 45%;
        border: 1px solid black;
        float: left;
        padding: 10px;
        overflow: hidden;
      }

      #peerStream{
        width: 45%;
        border: 1px solid black;
        float: right;
        padding: 10px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-sparta justify-content-end"
    >
      <a class="navbar-brand" href="/html/menu.html">
        <img
          src="../img/home.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        <strong>AUDIO</strong>
      </a>
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse flex-grow-0 ml-auto"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto text-right">
          <li class="nav-item" id="link-cart">
            <a class="nav-link" href="/cart.html">
              마이페이지<i
                class="fas fa-user ml-2"
                aria-hidden="true"
              ></i>
            </a>
          </li>
          <li class="nav-item" id="link-logout">
            <a class="nav-link" data-toggle="modal" data-target="#signOutModal">
              로그아웃<i class="fa fa-sign-out ml-2" aria-hidden="true"></i>
            </a>
            <div
              class="modal text-left"
              id="signOutModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="signOutModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signOutModalLabel">로그아웃</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    정말로 로그아웃 하시겠습니까?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-sparta"
                      data-dismiss="modal"
                    >
                      취소
                    </button>
                    <button
                      type="button"
                      class="btn btn-sparta"
                      onclick="signOut()"
                    >
                      로그아웃하기
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div style="max-width: 1000px; margin: 10px auto;">
      <div class="card mx-auto">
        <div class="card-body">
          <div class="input-group mb-3" id="roomlist">
            <button class="btn btn-sparta btn-block">ROOM 1</button>
            <button class="btn btn-sparta btn-block">ROOM 2</button>
            <button class="btn btn-sparta btn-block">ROOM 3</button>
            <button class="btn btn-sparta btn-block">ROOM 4</button>
            <button class="btn btn-sparta btn-block">ROOM 5</button>
          </div>
          <div id="call">
            <div id="myStream">
                <video id="myFace" autoplay playsinline></video>
                <button id="mute">Mute</button>
                <button id="camera">Turn Camera Off</button>
                <button id="quit">Leave</button>
                <select id="cameras"></select>
            </div>
            <div id="peerStream">
              <video id="peersFace" autoplay playsinline></video>
            </div>
          </div>
       </div>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="../js/rtc.js"></script>    
   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <script src="/api.js"></script>
    <script>
      let user;
      getSelf(function (u) {
        console.log("getself함수 실행")
        user = u;
      });

    </script>    
  </body>
</html>
